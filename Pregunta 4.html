<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px;
            margin-left: 10px;
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Verificador de Palíndromos</h1>
    <input type="text" id="cadena" placeholder="Escribe una cadena">
    <button onclick="verificarPalindromo()">Verificar</button>

    <div class="resultado" id="resultado"></div>

    <script>
        function verificarPalindromo() {
            const cadena = document.getElementById('cadena').value;
            const cadenaLimpia = cadena.replace(/\s+/g, '').toLowerCase();
            const esPalindromo = cadenaLimpia === cadenaLimpia.split('').reverse().join('');

            const resultadoDiv = document.getElementById('resultado');
            if (esPalindromo) {
                resultadoDiv.textContent = `"${cadena}" es un palíndromo.`;
            } else {
                resultadoDiv.textContent = `"${cadena}" no es un palíndromo.`;
            }
        }
    </script>

</body>
</html>
